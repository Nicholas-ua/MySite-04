<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robot's model</title>
    <link rel="icon" type="image/png" sizes="70x70" href="images/ms-icon-70x70.png"/>
    <link rel="stylesheet" href="css/robot.css">
</head>
<body>
    <h2>Make the Robot</h2>
    <br />
    <div id="parts" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/base-01.png" draggable="true" ondragstart="drag(event)" id="drag1" alt="Base">
        <br />
        <hr />

        <img src="images/flange-02.png" draggable="true" ondragstart="drag(event)" id="drag2" alt="Rotation flange">
        <br />
        <hr />

        <img src="images/riser-03.png" draggable="true" ondragstart="drag(event)" id="drag3" alt="Riser">
        <br />
        <hr />

        <img src="images/slab-04.png" draggable="true" ondragstart="drag(event)" id="drag4" alt="Slabe">
        <br />
        <hr />

        <img src="images/holder-05.png" draggable="true" ondragstart="drag(event)" id="drag5" alt="Holder">
        <br />
        <hr />

        <img src="images/vert-link-06.png" draggable="true" ondragstart="drag(event)" id="drag6" alt="Vertical link">
        <br />
        <hr />

        <img src="images/horiz-link-07.png" draggable="true" ondragstart="drag(event)" id="drag7" alt="Horizontal link">
        <br />
        <hr />
    
        <img src="images/bend-link-08.png" draggable="true" ondragstart="drag(event)" id="drag8" alt="Rotation link">
        <br />
        <hr />
    </div>
    <div id="assembl" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <p>Try to complete the Robot from these parts!</p>
    <br />
    <hr />
    <script src="js/robot.js"></script>
</body>
</html>
